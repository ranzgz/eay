<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --bg-color: #fff;
            --message-ai-bg: #f0f0f0;
            --message-user-bg: #6c63ff;
            --message-user-text: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #8a84ff;
            --secondary-color: #2c2c2c;
            --text-color: #f5f5f5;
            --bg-color: #1e1e1e;
            --message-ai-bg: #2d2d2d;
            --message-user-bg: #8a84ff;
            --message-user-text: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            border-radius: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--message-ai-bg);
            color: var(--text-color);
            border-bottom-left-radius: 0;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--message-user-bg);
            color: var(--message-user-text);
            border-bottom-right-radius: 0;
        }

        .input-container {
            padding: 1rem;
            background-color: var(--bg-color);
            border-top: 1px solid var(--secondary-color);
            display: flex;
            gap: 0.5rem;
            box-shadow: var(--shadow);
        }

        #user-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--secondary-color);
            border-radius: 2rem;
            outline: none;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--message-ai-bg);
            padding: 0.8rem 1.2rem;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>Gemini AI Assistant</span>
        </div>
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="chat-container" id="chat-container">
        <div class="message ai-message">
            Halo! Saya asisten AI Gemini. Ada yang bisa saya bantu hari ini?
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini...">
        <button id="send-button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        // Konfigurasi
        const API_KEY = 'AIzaSyBn-INIM5C9uCRa1WXWCeqm3MkYpn-iGRE'; // Ganti dengan API key Gemini Anda
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

        // Elemen DOM
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const themeToggle = document.getElementById('theme-toggle');
        const typingIndicator = document.getElementById('typing-indicator');

        // Mode gelap/terang
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Fungsi untuk menambahkan pesan ke chat
        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatContainer.insertBefore(messageElement, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Fungsi untuk menampilkan/menyembunyikan indikator mengetik
        function showTypingIndicator(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Fungsi untuk mendapatkan respons dari Gemini API
        async function getGeminiResponse(prompt) {
            showTypingIndicator(true);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                showTypingIndicator(false);
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Respons tidak valid dari API');
                }
            } catch (error) {
                console.error('Error:', error);
                showTypingIndicator(false);
                return 'Maaf, terjadi kesalahan. Silakan coba lagi.';
            }
        }

        // Fungsi untuk menangani pengiriman pesan
        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Tambahkan pesan pengguna
            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;

            // Dapatkan dan tampilkan respons AI
            const aiResponse = await getGeminiResponse(message);
            addMessage(aiResponse, false);
            
            sendButton.disabled = false;
            userInput.focus();
        }

        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        // Fokus pada input saat halaman dimuat
        userInput.focus();
    </script>
</body>
</html>
